<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Classe - Docente++</title>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/theme-md3-expressive.css">
    <link rel="stylesheet" href="src/styles/in-classe.css">
    
    <style>
        /* Basic page layout */
        body {
            margin: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--md-sys-color-background, #FFFBFF);
            color: var(--md-sys-color-on-background, #1B1224);
        }

        #app {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Container for InClasse page -->
        <div id="in-classe-container"></div>
    </div>

    <!-- Load as ES6 modules -->
    <script type="module">
        import { initInClassePage } from './src/pages/InClasse.js';

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const page = initInClassePage('in-classe-container');
                console.log('In Classe page initialized successfully');
                
                // Store reference globally for debugging
                window.inClassePage = page;
            } catch (error) {
                console.error('Error initializing In Classe page:', error);
                
                // Show error message to user
                const container = document.getElementById('in-classe-container');
                if (container) {
                    container.innerHTML = `
                        <div style="padding: 2rem; text-align: center; color: #d84b4b;">
                            <h2>Errore durante il caricamento</h2>
                            <p>Si Ã¨ verificato un errore durante il caricamento della pagina. 
                            Ricarica la pagina o contatta il supporto.</p>
                            <pre style="text-align: left; background: #f5f5f5; padding: 1rem; border-radius: 8px; overflow: auto;">
${error.message}
${error.stack}
                            </pre>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
